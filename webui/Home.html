<html lang="en">
<head>
  <title>Worphles!</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel=stylesheet href="webui/css/info.css"/>
  <link rel="stylesheet" href="webui/css/custom/custom-buttons.css"/>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="webui/css/custom/mainLobby.css"/>
  <link rel="stylesheet" href="webui/css/custom/game-sidebar.css"/>
  <link rel="stylesheet" href="webui/css/custom/home.css"/>

  <script src="webui/lib/jquery-1.9.1.js"></script>
  <script src="webui/lib/jquery-ui.js"></script>
  <script src="webui/lib/Three.js"></script>
  <script src="webui/lib/jquery.imBookFlip-1.3.js"></script>
  <script src="webui/lib/Detector.js"></script>
  <script src="webui/lib/Stats.js"></script>
  <script src="webui/lib/OrbitControls.js"></script>
  <script src="webui/lib/THREEx.KeyboardState.js"></script>
  <script src="webui/lib/THREEx.FullScreen.js"></script>
  <script src="webui/lib/THREEx.WindowResize.js"></script>
  <script src="webui/lib/tinysort.min.js"></script>
  <script src="webui/lib/info.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="webui/js/Scoreboard.js"></script>
  <script src="webui/js/Worphles.js"></script>
  <script src="webui/js/mainLobby.js"></script>
  <script src="webui/js/storybook.js"></script>
</head>
<body>
  <div id="homePage">
    <script src="webui/js/particle-field.js"></script>
    <div id="wrapper">
      <div class="sidebar">
        <div class="topSideBarContent">
          <a href="#" class="button button-blue">Tutorial</a>
          <a href="#" id="storyButton" class="button button-green">The Story</a>
        </div>
        <div class="centerSideBarContent">
        </div>
        <div class="botSideBarContent">
          <div id="askName">
            <input id="nameInput" class="input" type="text" maxlength="12" placeholder="enter your player name..."/>
            <div>
              <button id="playButton" class="button button-orange">Play Worphles!</button>
            </div>
          </div>
          <div id="lobbyButtons">
            <div>
              <span id="greeting"></span>
            </div>
            <button id="showLobbies" class="button button-purple">Show Games</button>
            <button id="createLobby" class="button button-purple">Create Game</button>
          </div>
        </div>
      </div>
      <div id="content">
        <div id="storyBookContainer">
        </div>
        <div id="mainLobbyContainer">
          <div id="mainLobby">
            <span class="title">
              Game Lobbies
              <button id="refresh">Refresh</button>
            </span>
            <ul id="gameLobbies">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="webui/js/particle-spread.js"></script>
  </div>
  <div id="gamePage">
    <div id="ThreeJS" style="z-index: 1; position: absolute; left:0px; top:0px"></div>
    <canvas id="canvas"></canvas>
    <div class="sidebar">
      <div id="scoreboard">
        <span class="title">
          SCOREBOARD
        </span>
        <ul id="scores">
        </ul>
      </div>
      <div class="buttons">
      </div>
    </div>
    <div class="sidebar right-sidebar">
      <div id="chat">
        <span class="title">
          CHAT
        </span>
        <div id="messages">
        </div>
        <input type="text" id="textInput">
      </div>
    </div>
    <div id="joinQueue"></div>
    <div id="customGame"></div>
    <div id="queuePopup">
      <h1 id="queue"></h1>
    </div>
    <div id="currentWord"></div>
  </div>
</body>
</html>
