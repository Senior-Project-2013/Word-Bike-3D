<script src="../lib/jquery.imBookFlip-1.3.js"></script>
<script>
	$(document).ready(function() {
		var myBook = $("#myBook").imBookFlip({
			page_class: 'imBookPage'		
		});	
		myBook.create();
		$('#prevPage').click(function() {
			myBook.flipPage('previous');
		});
		$('#nextPage').click(function() {
			myBook.flipPage('next');
		});
	});
</script>
<style>
	#myBook {
		display: none;
		position: relative;
		width: 604px;
		height: 362px;
		float: left;		
		background-color: black;
	}

	.imBookPage {
		position: absolute;
		left: 0px;
		top: 0px;
		width: 300px;
		height: 360px;
		color: white;
		overflow: hidden;
		border: solid 1px black;
		background-color: white;
	}
</style>
<div id="myBook">
	<div class="imBookPage" style="background-color: orange">1</div>
	<div class="imBookPage" style="background-color: green">2</div>
	<div class="imBookPage" style="background-color: red">3</div>
	<div class="imBookPage" style="background-color: orange">4</div>
	<div class="imBookPage" style="background-color: green">5</div>
	<div class="imBookPage" style="background-color: red">6</div>
</div>
<button id="prevPage">Previous</button>
<button id="nextPage">Next</button>
