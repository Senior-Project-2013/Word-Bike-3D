<html lang="en">
<head>
	<title>Hello World (Three.js)</title>
	<meta charset="utf-8">

<body>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>

<!-- jQuery code to display an information button and box when clicked. -->
<script src="js/jquery-1.9.1.js"></script>

<div id="ThreeJS" style="z-index: 1; position: absolute; left:0px; top:0px"></div>
<script>
/*
	Three.js "tutorials by example"
	Author: Lee Stemkoski
	Date: July 2013 (three.js v59dev)

//////////	
// MAIN //
//////////

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var cube;
var targetList = [];
var projector, mouse = { x: 0, y: 0 };

// initialization
init();

// animation loop / game loop
animate();

///////////////
// FUNCTIONS //
///////////////
			
function init() 
{
	///////////
	// SCENE //
	///////////
	scene = new THREE.Scene();

	////////////
	// CAMERA //
	////////////
	
	// set the view size in pixels (custom or according to window size)
	// var SCREEN_WIDTH = 400, SCREEN_HEIGHT = 300;
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
	// camera attributes
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	// set up camera
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	// add the camera to the scene
	scene.add(camera);
	// the camera defaults to position (0,0,0)
	// 	so pull it back (z = 400) and up (y = 100) and set the angle towards the scene origin
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	
	//////////////
	// RENDERER //
	//////////////
	
	// create and start the renderer; choose antialias setting.
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	
	// attach div element to variable to contain the renderer
	container = document.getElementById( 'ThreeJS' );
	// alternatively: to create the div at runtime, use:
	//   container = document.createElement( 'div' );
	//    document.body.appendChild( container );
	
	// attach renderer to the container div
	container.appendChild( renderer.domElement );
	
	////////////
	// EVENTS //
	////////////

	// automatically resize renderer
	THREEx.WindowResize(renderer, camera);
	// toggle full-screen on given key press
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	
	//////////////
	// CONTROLS //
	//////////////

	// move mouse and: left   click to rotate, 
	//                 middle click to zoom, 
	//                 right  click to pan
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	///////////
	// STATS //
	///////////
	
	// displays current and past frames per second attained by scene
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	
	///////////
	// LIGHT //
	///////////
	
	// create a light
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	var ambientLight = new THREE.AmbientLight(0x111111);
	scene.add(ambientLight);
	
	//////////////
	// GEOMETRY //
	//////////////
		
	// most objects displayed are a "mesh":
	//  a collection of points ("geometry") and
	//  a set of surface parameters ("material")	
	
	// Cube parameters: width (x), height (y), depth (z), 
	//        (optional) segments along x, segments along y, segments along z
	// var cubeGeometry = new THREE.CubeGeometry( 100, 100, 100, 1, 1, 1 );
	var cubeGeometry = new THREE.CubeGeometry( 80, 80, 80, 4, 4, 4 );
	for ( var i = 0; i < cubeGeometry.faces.length-1; i+=2 ) 
	{
		c = {r:Math.random(), g:Math.random(), b:Math.random()};
		face  = cubeGeometry.faces[ i ];	
		face.color.setRGB( c.r,c.g,c.b );
		face  = cubeGeometry.faces[ i+1 ];	
		face.color.setRGB( c.r,c.g,c.b );
	}

	var cubeTexture = new THREE.ImageUtils.loadTexture('images/tile.png');
	cubeTexture.wrapS = cubeTexture.wrapT = THREE.RepeatWrapping;
	cubeTexture.repeat.set(4,4);
	// var cubeMaterial = new THREE.MeshBasicMaterial({map:cubeTexture});
	var cubeMaterial = new THREE.MeshBasicMaterial( 
	{ color: 0xffffff, vertexColors: THREE.FaceColors } );
	var cube = new THREE.Mesh(cubeGeometry.clone(), cubeMaterial);

	// using THREE.MeshFaceMaterial() in the constructor below
	//   causes the mesh to use the materials stored in the geometry
	// cube = new THREE.Mesh( cubeGeometry, cubeMaterials );
	cube.position.set(0, 0, 0);
	// targetList.push(cube);
	// scene.add( cube );		

	var floorTexture = new THREE.ImageUtils.loadTexture( 'images/tile.png' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	floorTexture.repeat.set( 1, 1 );
	var floorMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, vertexColors: THREE.FaceColors } );
	var floorGeometry = new THREE.PlaneGeometry(20, 20);

	var X_AXIS = new THREE.Vector3(1,0,0);
	var Y_AXIS = new THREE.Vector3(0,1,0);
	var Z_AXIS = new THREE.Vector3(0,0,1);
	var NINETY_DEG = 90*Math.PI/180;
	TILES = new Array(96);

	function Tile(num, letter, color, faces) {
		this.num = num;
		this.letter = letter;
		this.color = color;
		this.faces = faces;
	}

	var tileIndex = 16;
	for (var s = 0; s < 4; s++) {
		for (var x = -30; x <= 30; x += 20) {
			for (var y = 30; y >= -30; y -= 20) {
				var rotation_matrix = new THREE.Matrix4().makeRotationAxis(Y_AXIS, NINETY_DEG*s );
				var thisGeometry = floorGeometry.clone();
				var tile = new THREE.Mesh(thisGeometry, floorMaterial);
				tile.position.x = x;
				tile.position.y = y;
				tile.position.z = 40;
				tile.position.applyMatrix4(rotation_matrix);
				tile.rotateOnAxis( Y_AXIS, NINETY_DEG*s );
				var thisTile = new Tile(tileIndex, 'b','gray', thisGeometry.faces);
				tile.__tile_data = thisTile;
				targetList.push(tile);
				scene.add(tile);
				TILES[tileIndex] = new Tile(tileIndex, 'b','gray', thisGeometry.faces);
				tileIndex++;
			}
			tileIndex += 16;
		}
		tileIndex -= 64;
	}
	tileIndex = 0;
	for (var s = 1; s < 4; s+=2) {
		for (var x = -30; x <= 30; x += 20) {
			for (var y = 30; y >= -30; y -= 20) {
				var rotation_matrix = new THREE.Matrix4().makeRotationAxis(X_AXIS, NINETY_DEG*s );
				var thisGeometry = floorGeometry.clone();
				var tile = new THREE.Mesh(thisGeometry, floorMaterial);
				tile.position.x = x;
				tile.position.y = y;
				tile.position.z = 40;
				tile.position.applyMatrix4(rotation_matrix);
				tile.rotateOnAxis( X_AXIS, NINETY_DEG*s );
				var thisTile = new Tile(tileIndex, 'a','blue', thisGeometry.faces);
				tile.__tile_data = thisTile;
				targetList.push(tile);
				scene.add(tile);
				TILES[tileIndex] = new Tile(tileIndex, 'a','blue', thisGeometry.faces);
				tileIndex++;
			}
		}
		tileIndex = 80;
	}

	// var rotation_matrix = new THREE.Matrix4().identity();
	// if ( keyboard.pressed("A") )
	// 	MovingCube.rotateOnAxis( new THREE.Vector3(0,1,0), rotateAngle);
	// if ( keyboard.pressed("D") )
	// 	MovingCube.rotateOnAxis( new THREE.Vector3(0,1,0), -rotateAngle);
	// if ( keyboard.pressed("R") )
	// 	MovingCube.rotateOnAxis( new THREE.Vector3(1,0,0), rotateAngle);
	// if ( keyboard.pressed("F") )
	// 	MovingCube.rotateOnAxis( new THREE.Vector3(1,0,0), -rotateAngle);

	// var tile = new THREE.Mesh(floorGeometry, floorMaterial);
	// tile.position.y = 30;
	// tile.position.x = -30;
	// tile.position.z = 40;
	// // tile.rotation.x = Math.PI / 2;
	// scene.add(tile);

	// create a set of coordinate axes to help orient user
	//    specify length in pixels in each direction
	var axes = new THREE.AxisHelper(100);
	scene.add( axes );
	
	/////////
	// SKY //
	/////////
	
	// recommend either a skybox or fog effect (can't use both at the same time) 
	// without one of these, the scene's background color is determined by webpage background

	// make sure the camera's "far" value is large enough so that it will render the skyBox!
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	// BackSide: render faces from inside of the cube, instead of from outside (default).
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	// scene.add(skyBox);
	
	// fog must be added to scene before first render
	scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );

	//////////////////////////////////////////////////////////////////////
	
	// initialize object to perform world/screen calculations
	projector = new THREE.Projector();
	
	// when the mouse moves, call the given function
	document.addEventListener( 'mousedown', onDocumentMouseDown, false );
}

function onDocumentMouseDown( event ) 
{
	if (event.button == 2) return;
	// the following line would stop any other event handler from firing
	// (such as the mouse's TrackballControls)
	// event.preventDefault();
	
	console.log("Click.");
	
	// update the mouse variable
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
	
	// find intersections

	// create a Ray with origin at the mouse position
	//   and direction into the scene (camera direction)
	var vector = new THREE.Vector3( mouse.x, mouse.y, 1 );
	projector.unprojectVector( vector, camera );
	var ray = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

	// create an array containing all objects in the scene with which the ray intersects
	var intersects = ray.intersectObjects( targetList );
	
	// if there is one (or more) intersections
	if ( intersects.length > 0 )
	{
		console.log("Hit @ " + toString( intersects[0].point ) );
		console.log("Hit @ " + intersects[0].object.__tile_data.faces );
		var faces = intersects[0].object.__tile_data.faces;
		var color = [[0.8 * Math.random() + 0.2, 0, 0 ],[0, 0.8 * Math.random() + 0.2, 0 ],[0, 0, 0.8 * Math.random() + 0.2 ]];
		var rgORb = Math.round(Math.random()*2);
		for (var i in faces) {
			var face = faces[i];
			face.color.setRGB(color[rgORb][0],color[rgORb][1],color[rgORb][2]);
		}
		// change the color of the closest face.
		// intersects[ 0 ].face.color.setRGB( 0.8 * Math.random() + 0.2, 0, 0 ); 
		intersects[ 0 ].object.geometry.colorsNeedUpdate = true;
	}

}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 

	// functionality provided by THREEx.KeyboardState.js
	if ( keyboard.pressed("1") )
		document.getElementById('message').innerHTML = ' Have a nice day! - 1';	
	if ( keyboard.pressed("2") )
		document.getElementById('message').innerHTML = ' Have a nice day! - 2 ';	
		
	controls.update();
	stats.update();
}

function render() 
{	
	renderer.render( scene, camera );
}

</script>

</body>
</html>
